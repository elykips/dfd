<div class="row">
		<div class="col-6">
			<div class="content-header">Social Media</div>
			<p class="content-sub-header">Share your unique experiences accross multiple social media</p>
    </div>
    <div class="col-6">
    </div>
	</div>

<div class="row">
	<div class="col-md-12">
		<a class="btn btn-social btn-min-width mr-2 mb-2 btn-facebook">
			<span class="fa fa-facebook"></span>Post on Facebook
		</a>
		
		<a class="btn btn-social btn-min-width mr-2 mb-2 btn-instagram">
			<span class="fa fa-instagram"></span>Post on Instagram
		</a>
		
		<a class="btn btn-social btn-min-width mr-2 mb-2 btn-twitter">
			<span class="fa fa-twitter"></span>Post on Twitter
		</a>
		
		<a class="btn btn-social btn-min-width mr-2 mb-2 btn-linkedin">
			<span class="fa fa-linkedin"></span>Post on LinkedIn
		</a>
	</div>
</div>

<div class="row">
	<div class="col-8">
		<fieldset class="form-group">
			<textarea class="form-control" id="placeTextarea" rows="6" placeholder="Post to Social Media">
			</textarea>
		</fieldset> 
		
		<div class="card-block">
			<form class="form ng-untouched ng-pristine ng-valid" novalidate="">
				<div class="form-body">
					<div class="row">
						<div class="col-lg-6 col-md-12">
							<fieldset class="form-group">
								<label for="basicInputFile">Upload Image</label>
								<input class="form-control-file" id="basicInputFile" type="file">
							</fieldset>
						</div>
					</div>
				</div>
			</form>
		</div>

		<a href="http://localhost:4200/market-place/social-media" class="btn btn-raised btn-primary">Publish Post</a>		
	</div>
	<div class="col-8">
	</div>
</div>
