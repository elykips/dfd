<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div *ngIf="!resetPass&&!phone"class="col-12 d-flex align-items-center justify-content-center">
                <div class="card text-center width-400">
                    <div class="card-header">
                        <h2>Sign In</h2>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            
                            <form novalidate="" (submit)="signIn(f.value)" #f="ngForm">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label *ngIf="errorMessage" class="danger">{{ errorMessage}}</label>
                                        <label *ngIf="successMessage" class="success">{{ successMessage}}</label>
                                
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="email" ngModel #email="ngModel" class="form-control" name="email" id="email" placeholder="Email Address" ngModel required email>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="password" ngModel required>
                                    </div>
                                </div>
                                

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-success btn-block btn-raised">Login</button>
                                    </div>
                                </div>
                                <!-- <p class="float-center">or</p> 
                                <a  (click)="sendLoginCode()"  class="float-center btn btn-success btn-block btn-raised"> Phone </a><br/> -->
                                <a class="float-center" (click)="requestNewPass()">Forgot Password</a> 
                                
                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="float-center"><a routerLink="/auth/sign-up">I don't have an account</a></div>
                    </div>
                </div>
            </div>
            <div *ngIf="resetPass" class="col-12 d-flex align-items-center justify-content-center">
                    <div class="card text-center width-400">
                        <div class="card-header">
                            <h2>Reset Password</h2>
                        </div>
                        <div class="card-body">
                            <div class="card-block">
                                
                                <form novalidate="" (submit)="forgotPassword(email.value)">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <label *ngIf="errorMessage" class="danger">{{ errorMessage}}</label>
                                            <label *ngIf="successMessage" class="success">{{ successMessage}}</label>
                                    
                                        </div>
                                    </div>
    
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="email" ngModel #email="ngModel" class="form-control" name="email" id="email" placeholder="Email Address" ngModel required email>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-success btn-block btn-raised">Reset</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="float-center"><a routerLink="/auth/sign-up">I don't have an account</a></div>
                        </div>
                    </div>
            </div>
            <div *ngIf="phone" class="col-12 d-flex align-items-center justify-content-center">
                    <div id="recaptcha-container"></div>    
                <div class="card text-center width-400">
                        <div class="card-header">
                            <h2>Phone Number</h2>
                        </div>
                        <div class="card-body">
                            <div class="card-block">
                                
                                <form novalidate="" (submit)="forgotPassword(email.value)">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <label *ngIf="errorMessage" class="danger">{{ errorMessage}}</label>
                                            <label *ngIf="successMessage" class="success">{{ successMessage}}</label>
                                    
                                        </div>
                                    </div>
    
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="text" ngModel #phone="ngModel" class="form-control" name="phone" id="phone" placeholder="Phone Number" ngModel required>
                                        </div>
                                    </div>

                                    


                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <button type="button"  class="btn btn-success btn-block btn-raised" (click)="sendLoginCode()">SMS Text Login Code</button>
                                            <!-- <button type="submit" class="btn btn-success btn-block btn-raised">Reset</button> -->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="float-center"><a routerLink="/auth/sign-up">I don't have an account</a></div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</section>
