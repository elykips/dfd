<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card text-center width-400">
                    <div class="card-header">
                        <h2>Sign Up</h2>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            
                            <form novalidate="" (submit)="signUp(f.value)" #f="ngForm">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label *ngIf="errorMessage" class="danger">{{ errorMessage}}</label>
                                        <label *ngIf="successMessage" class="success">{{ successMessage}}</label>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Full Names" ngModel required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" ngModel required email>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="password" ngModel required>
                                    </div>
                                </div>
                                

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-success btn-block btn-raised"> Sign Up</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="float-center"><a routerLink="/auth/sign-in">I have an account already</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
